name: weekly-seo-lead-finder

on:
  schedule:
    - cron: "0 15 * * 0" # Sundays 15:00 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Prepare creds
        run: |
          mkdir -p secrets
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" > secrets/google-service-account.json
        shell: bash
      - name: Run once
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          AHREFS_API_KEY: ${{ secrets.AHREFS_API_KEY }}
          HUNTER_API_KEY: ${{ secrets.HUNTER_API_KEY }}
          PSI_API_KEY: ${{ secrets.PSI_API_KEY }}
          GOOGLE_SHEETS_SERVICE_ACCOUNT_JSON_PATH: "./secrets/google-service-account.json"
          GOOGLE_SHEETS_SPREADSHEET_ID: ${{ secrets.SHEETS_ID }}
          GOOGLE_SHEETS_WORKSHEET_NAME: "Leads"
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DEFAULT_GEO: "Houston, TX"
          MAX_INDUSTRIES: "5"
          LEADS_PER_INDUSTRY: "30"
          HOT_LEAD_THRESHOLD: "70"
          RUN_HOUR_LOCAL: "9"
          RUN_TZ: "America/Chicago"
        run: |
          python main.py --once
